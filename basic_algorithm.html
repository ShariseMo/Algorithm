<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>基础的算法函数</title>
	<script type="text/javascript" src="./jquery-1.11.3-min.js"></script>
</head>
<body>
	<script type="text/javascript">
		// 冒泡排序算法
		function bubble(arr){
			var temp;
			for(var i=arr.length;i>0;i--){
				for(var j=0;j<i;j++){
					if(arr[j]>arr[j+1]){
						temp = arr[j];
						arr[j] = arr[j+1];
						arr[j+1] = temp;
						
						// debugger;
					}
				}
				console.log(arr);
				console.log("第"+(arr.length-i)+"轮冒泡完毕");
			}
			return arr;
		}

		// 去除数组重复元素
		function noRepeat(arr){
			var tmpObj = {};
			var tmpArr = [];
			for(var i = 0;i<arr.length;i++){
				if(!tmpObj[arr[i]]){
					tmpObj[arr[i]] = arr[i];
					tmpArr.push(arr[i]);
				}
			}
			return tmpArr;
		}
		// 先去重再排序，效率会高一点
		console.log(bubble(noRepeat([3,3,3,3,4,5,6,7,6,7,8,8,12,3,4,2,9,2,4,4,6,1])));

		// JS 中的sort() 函数【若无参数，是按照字符编码的顺序排序的。若想按照其他标准进行排序则需要提供比较函数】
		var numArr = [7,3,34,12,5,6,8,3];
		var numNoParam = numArr.sort();
		console.log(numNoParam);
		var numWithParam = numArr.sort(function(a,b){
			return a-b;
		});
		console.log(numWithParam);

		// 递归函数
		function calc(n){
			if(n>0) return calc(n-1)*n;
			return 1;
		}

		console.log(calc(3));

		
	</script>
</body>
</html>
